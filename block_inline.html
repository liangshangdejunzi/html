<body>
    <div align="center">
    <h1>你对自由的理解是什么？</h1>
    <p>自由不是你想干什么就干什么</p>
    <p>而是你不想干什么就可以不干什么</p>
    </div>

    <div>
        <h1>什么是佛系？</h1>
        <p><b title="inline">佛系是指</b>是指对无法改变的事情不强求。</p>
    </div>
</body>
