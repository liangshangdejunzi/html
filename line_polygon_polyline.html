<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线多边形</title>
</head>
<body>
    <svg width="500" height="210">
      <line x1="0" y1="0" x2="200" y2="200" stroke="red" stroke-width="2"></line>
    </svg>
    <br>
    <svg width="300" height="210">
      <polygon points="200,20 250,190 160,210" fill="lime" storke="purple" stroke-width="1"></polygon>
    </svg>
    <br>
    <svg width="500" height="250">
     <polygon points="220,10 300,210 170,250 123,234" file="lime" stroke="purple" stroke-width="1"></polygon>
    </svg>
    <br>
    <svg width="500" height="210">
        <polygon points="100,10 40,198 198,78 10,78 160,198" fill="lime" storke="purple" stroke-width="5"></polygon>
    </svg>
    <br>
    <svg width="500" height="200">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" stroke="black" stroke-width="3" fill="none">
        </polyline>
    </svg>
    <br>
    <svg width="500" height="180">
        <polygon points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" fill="none" stroke="red" stroke-width="4"></polygon>
    </svg>
</body>
</html>
