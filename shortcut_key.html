<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet工具</title>
</head>
<body>
    <!-- NO，1 创建一个标签，并且标签里面有文本 -->
    <h1>这是一级标题</h1>
    <!-- NO.2 创建多个相同的标签，并且标签里面有文本 -->
    <h1>这是一个一级标签</h1>
    <h1>这是一个一级标签</h1>
    <h1>这是一个一级标签</h1>
    <h1>这是一个一级标签</h1>
    <!-- No.3 创建多个不同标签并且里面有文本 -->
    <h1>这是1级的标题1</h1>
    <h2>这是1级的标题2</h2>
    <h3>这是1级的标题3</h3>
    <h4>这是1级的标题4</h4>
    <h5>这是1级的标题5</h5>
    <h6>这是1级的标题6</h6>
    <!-- NO.4 嵌套结构标签 -->
    <ul>
        <li>这是ul标签里面的li</li>
        <li>这是ul标签里面的li</li>
        <li>这是ul标签里面的li</li>
        <li>这是ul标签里面的li</li>
        <li>这是ul标签里面的li</li>
    </ul>
</body>
</html>
